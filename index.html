<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love ❤️</title>
  <style>
    body {
      background-color: #fff0f3;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #d90429;
      margin-bottom: 30px;
    }

    #imageBox {
      max-width: 300px;
      width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: transform 0.5s ease;
    }

    #textBox {
      font-size: 20px;
      color: #d90429;
      margin-bottom: 30px;
      min-height: 50px;
      padding: 0 20px;
    }

    #nextBtn {
      background-color: #d90429;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #nextBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>For My Love ❤️</h1>
  <img id="imageBox" src="img1.jpg" alt="Love Image">
  <div id="textBox">You make my world brighter every day.</div>
  <button id="nextBtn" onclick="showNext()">Swipe Right ➡️</button>

  <script>
    const images = ["s.jpg", "ss.jpg", "sss.jpg"];
    const lines = [
      "You make my world brighter every day.",
      "Every moment with you feels like magic.",
      "You're the reason behind my happiest smile."
    ];

    let index = 0;

    function showNext() {
      index = (index + 1) % images.length;
      document.getElementById("imageBox").src = images[index];
      document.getElementById("textBox").textContent = lines[index];
    }
  </script>

</body>
</html>
