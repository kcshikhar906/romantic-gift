<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You, My Love ❤️</title>
  <style>
    body {
      background-color: #fff0f3;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #e63946;
      margin-top: 30px;
    }

    .image {
      width: 80%;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 20px;
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease-in-out;
    }

    .visible {
      opacity: 1;
      transform: scale(1);
    }

    .slide-up {
      transform: translateY(30px);
    }

    .slide-up.visible {
      transform: translateY(0);
    }

    #playBtn {
      background-color: #e63946;
      color: white;
      border: none;
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 30px;
      transition: transform 0.3s ease;
    }

    #playBtn:hover {
      transform: scale(1.1);
    }

    #myVideo {
      display: none;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>For You, My Love ❤️</h1>

  <img src="s.jpg" class="image fade-in" id="s" />
  <img src="ss.jpg" class="image zoom-in" id="ss" />
  <img src="sss.jpg" class="image slide-up" id="sss" />

  <button id="playBtn" onclick="showVideo()">PLAY ME ❤️</button>
  <video id="myVideo" controls poster="heart.jpg">
    <source src="vid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Animate on scroll
    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top <= (window.innerHeight || document.documentElement.clientHeight)
      );
    }

    function reveal() {
      ['img1', 'img2', 'img3'].forEach(id => {
        const el = document.getElementById(id);
        if (isInViewport(el)) {
          el.classList.add("visible");
        }
      });
    }

    function showVideo() {
      document.getElementById('myVideo').style.display = 'block';
      document.getElementById('myVideo').play();
      document.getElementById('playBtn').style.display = 'none';
    }

    document.addEventListener('scroll', reveal);
    window.addEventListener('load', reveal);
  </script>

</body>
</html>
