<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch to Reveal My Heart üíå</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #b00020;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .scratch-container {
      width: 100px;
      height: 100px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: #fff;
    }

    .message {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #ff3366;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
    }

    #finalMessage {
      margin-top: 30px;
      font-size: 22px;
      display: none;
      color: #fff8f9;
      animation: fadeIn 2s ease-in-out;
    }

    #timer {
      margin-top: 10px;
      font-size: 16px;
      color: #fff0f2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #lockscreen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #ff3366;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="lockscreen">
    <h2>Enter the secret code üíò</h2>
    <input type="password" id="passInput" placeholder="e.g. 143" />
    <button onclick="checkPass()">Unlock</button>
    <p id="error" style="color: pink; margin-top: 10px;"></p>
  </div>

  <h1>Scratch to Reveal My Heart üíï</h1>
  <div id="timer">‚è±Ô∏è Time: 0s</div>
  <div class="grid" id="scratchGrid"></div>
  <div id="finalMessage">You revealed all my love! üíñ</div>

  <script>
    const messages = [
      "‚ù§Ô∏è", "I love you", "You're mine",
      "üòò", "My sunshine", "Forever üíç"
    ];

    let revealedCount = 0;
    let startTime, intervalTimer;

    function startClock() {
      startTime = Date.now();
      intervalTimer = setInterval(() => {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("timer").textContent = `‚è±Ô∏è Time: ${seconds}s`;
      }, 1000);
    }

    function stopClock() {
      clearInterval(intervalTimer);
    }

    function createScratchCard(msg, index) {
      const container = document.createElement("div");
      container.className = "scratch-container";

      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.innerText = msg;

      const canvas = document.createElement("canvas");
      canvas.width = 100;
      canvas.height = 100;
      canvas.style.position = "absolute";
      canvas.style.top = 0;
      canvas.style.left = 0;
      canvas.style.zIndex = 1;

      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#999";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'destination-out';

      let isDrawing = false;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        if (e.touches) e = e.touches[0];
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
      }

      function scratch(e) {
        if (!isDrawing) return;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 12, 0, Math.PI * 2);
        ctx.fill();
      }

      canvas.addEventListener("mousedown", () => isDrawing = true);
      canvas.addEventListener("touchstart", () => isDrawing = true);
      canvas.addEventListener("mouseup", () => isDrawing = false);
      canvas.addEventListener("touchend", () => isDrawing = false);
      canvas.addEventListener("mousemove", scratch);
      canvas.addEventListener("touchmove", (e) => {
        scratch(e);
        e.preventDefault();
      });

      const interval = setInterval(() => {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let transparentPixels = 0;
        for (let i = 3; i < imageData.data.length; i += 4) {
          if (imageData.data[i] < 128) transparentPixels++;
        }
        const percent = transparentPixels / (canvas.width * canvas.height) * 100;
        if (percent > 50) {
          canvas.remove();
          clearInterval(interval);
          revealedCount++;
          if (revealedCount === messages.length) {
            document.getElementById("finalMessage").style.display = "block";
            stopClock();
            triggerConfetti();
          }
        }
      }, 300);

      container.appendChild(messageDiv);
      container.appendChild(canvas);
      return container;
    }

    function initScratchCards() {
      const grid = document.getElementById("scratchGrid");
      messages.forEach((msg, index) => {
        grid.appendChild(createScratchCard(msg, index));
      });
    }

    function checkPass() {
      const input = document.getElementById("passInput").value;
      if (input === "143") {
        document.getElementById("lockscreen").style.display = "none";
        initScratchCards();
        startClock();
      } else {
        document.getElementById("error").textContent = "Wrong code! Try again üíî";
      }
    }

    // Confetti üéâ
    function triggerConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "6px";
        confetti.style.height = "6px";
        confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.opacity = 0.8;
        confetti.style.zIndex = 9999;
        confetti.style.borderRadius = "50%";
        confetti.style.transition = `top 2s ease-out, left 2s ease-out`;
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.style.top = "110vh";
          confetti.style.left = (parseFloat(confetti.style.left) + (Math.random() * 50 - 25)) + "vw";
        }, 10);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
