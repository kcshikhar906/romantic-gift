<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Chyaangba üíï</title>
  <style>
    body {
      margin: 0; /* Remove default body margin */
      font-family: 'Arial', sans-serif; /* Use a common and readable font */
      background: linear-gradient(to bottom right, #ff5f6d, #ffc371);
      color: white;
      text-align: center;
    }

    #lockscreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px; /* Add some padding */
 box-sizing: border-box; /* Include padding in element's total width and height */
    }

    #main-content {
      display: none; /* Initially hide main content */
 opacity: 0; /* Start with zero opacity for fade-in effect */
 transition: opacity 1s ease-in-out; /* Add a transition for the fade-in effect */
 padding: 20px; /* Add padding to the main content */
 box-sizing: border-box; /* Include padding in element's total width and height */
 max-width: 800px; /* Limit the maximum width for better readability */
 margin: 0 auto; /* Center the main content horizontally */
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
 font-size: 1.1rem; /* Increase font size for better readability */
      margin-top: 10px;
 text-align: center; /* Center text in the input field */
 background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
 color: #333; /* Darker text color for contrast */
 outline: none; /* Remove default outline */
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
 background-color: #fff; /* White background */
 color: #ff5f6d; /* Romantic pink color */
 border: none; /* Remove border */
 border-radius: 25px; /* More rounded corners */
 cursor: pointer;
 transition: transform 0.3s ease, background-color 0.3s ease; /* Add transition for hover effects */
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #ff5f6d;
      cursor: pointer;
    }

 button:hover {
 transform: scale(1.05); /* Slightly enlarge button on hover */
 background-color: #ffebee; /* Lighter pink on hover */
    }

    nav {
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      gap: 20px;
 flex-wrap: wrap; /* Allow navigation links to wrap on smaller screens */
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 20px;
 background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent background */
 transition: background-color 0.3s ease, transform 0.3s ease; /* Add transition for hover effects */
    }

    nav a:hover {
 background-color: rgba(255, 255, 255, 0.4); /* More transparent background on hover */
 transform: translateY(-3px); /* Slightly move link up on hover */
    }

    h1.typewriter {
      font-size: 2.5rem;
      margin-top: 30px;
      border-right: 2px solid #fff;
      white-space: nowrap;
 overflow: hidden; /* Hide overflow for typing effect */
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    p {
 font-size: 1.2rem; /* Set font size for paragraphs */
    }

    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem; /* Reduce heading size on smaller screens */
      }
      nav {
        flex-direction: column; /* Stack navigation links vertically on small screens */
        gap: 10px; /* Reduce gap between stacked links */
      }
      nav a {
        padding: 10px; /* Increase padding for easier tapping */
      }
    }

    .hearts span {
      position: absolute;
 color: #fff; /* White hearts */
 animation: float 10s linear infinite; /* Float animation */
 font-size: 1.5rem; /* Heart size */
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <!-- Lock screen -->
  <div id="lockscreen">
    <h1>üîê Enter Passcode</h1>
    <input type="password" id="passcode" placeholder="Type the secret passcode"/>
    <button onclick="checkPass()">Enter</button>
    <p id="wrong" style="color: pink; display: none;">Wrong passcode üíî</p>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <h1 class="typewriter">Welcome My Love üíñ</h1>
    <p>Choose one of the surprises I made for you</p>
    <nav id="nav-links">
      <a href="scratchmatch.html">Scratch and Match</a>
      <a href="swtlines.html">Romantic Sweet Lines</a>
	    <a href="spin.html">Spin the Wheel</a>
	    <a href="dedicatedsong.html">Song Dedication</a>
      <a href="challenge.html">Challenges</a>
      <a href="loveletter.html">Love Letter</a>
      <a href="lovecalcu.html">Love Calculator</a>
      <a href="sincewemet.html">Duration Calculator</a>
      <a href="timeline.html">Timeline</a>
      <!-- ADD NEW LINKS HERE -->
    </nav>
  </div>

  <script>
    const correctPass = "143"; // Change this
    const storageKey = "romanticPassTime";

    // Check if user has entered passcode recently
    const lastAccess = localStorage.getItem(storageKey);
    if (lastAccess && Date.now() - parseInt(lastAccess) < 30 * 60 * 1000) {
      unlockPage();
    }

    function checkPass() {
      const input = document.getElementById("passcode").value;
      if (input === correctPass) {
        localStorage.setItem(storageKey, Date.now().toString());
        unlockPage();
      } else {
        document.getElementById("wrong").style.display = "block";
      }
    }

    function unlockPage() {
      document.getElementById("lockscreen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
 document.getElementById("main-content").style.opacity = 1; // Fade in the main content
    }

    // Floating hearts
    const heartContainer = document.getElementById('hearts-container');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('span');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDelay = `${Math.random() * 10}s`;
      heartContainer.appendChild(heart);
    }
  </script>
</body>
</html>
