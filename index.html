<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch to Reveal My Heart 💌</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #b00020;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
      justify-content: center;
    }

    .scratch-container {
      width: 100px;
      height: 100px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: #fff;
    }

    .message {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #ff3366;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
    }

    #finalMessage {
      margin-top: 30px;
      font-size: 22px;
      display: none;
      color: #fff8f9;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Scratch to Reveal My Heart 💕</h1>
  <div class="grid" id="scratchGrid"></div>

  <div id="finalMessage">You revealed all my love! 💖</div>

  <script>
    const messages = [
      "❤️", "I love you", "You're mine",
      "😘", "My sunshine", "Forever 💍"
    ];

    let revealedCount = 0;

    function createScratchCard(msg, index) {
      const container = document.createElement("div");
      container.className = "scratch-container";

      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.innerText = msg;

      const canvas = document.createElement("canvas");
      canvas.width = 100;
      canvas.height = 100;
      canvas.style.position = "absolute";
      canvas.style.top = 0;
      canvas.style.left = 0;
      canvas.style.zIndex = 1;

      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#999";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'destination-out';

      let isDrawing = false;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        if (e.touches) {
          e = e.touches[0];
        }
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }

      function scratch(e) {
        if (!isDrawing) return;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 12, 0, Math.PI * 2);
        ctx.fill();
      }

      canvas.addEventListener("mousedown", () => isDrawing = true);
      canvas.addEventListener("touchstart", () => isDrawing = true);
      canvas.addEventListener("mouseup", () => isDrawing = false);
      canvas.addEventListener("touchend", () => isDrawing = false);
      canvas.addEventListener("mousemove", scratch);
      canvas.addEventListener("touchmove", (e) => {
        scratch(e);
        e.preventDefault();
      });

      // Detect reveal percentage
      const interval = setInterval(() => {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let transparentPixels = 0;
        for (let i = 3; i < imageData.data.length; i += 4) {
          if (imageData.data[i] < 128) transparentPixels++;
        }
        const percent = transparentPixels / (canvas.width * canvas.height) * 100;
        if (percent > 50) {
          canvas.remove();
          clearInterval(interval);
          revealedCount++;
          if (revealedCount === messages.length) {
            document.getElementById("finalMessage").style.display = "block";
          }
        }
      }, 300);

      container.appendChild(messageDiv);
      container.appendChild(canvas);

      return container;
    }

    const grid = document.getElementById("scratchGrid");
    messages.forEach((msg, index) => {
      grid.appendChild(createScratchCard(msg, index));
    });
  </script>

</body>
</html>
