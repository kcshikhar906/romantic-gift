<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ffccd5 0%, #ff99ac 100%);
      overflow: hidden;
      height: 100vh;
      position: relative;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #fff0f5;
      text-shadow: 1px 1px 3px #b00020;
      z-index: 2;
      position: relative;
    }

    #imageBox {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
      z-index: 2;
      position: relative;
    }

    #textBox {
      font-size: 20px;
      padding: 10px 30px;
      margin-top: 10px;
      color: #fff8f9;
      min-height: 60px;
      font-weight: 500;
      z-index: 2;
      position: relative;
      transition: opacity 0.5s ease;
    }

    #nextBtn, #playBtn {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(255, 51, 102, 0.5);
      z-index: 2;
      position: relative;
    }

    #nextBtn:hover, #playBtn:hover {
      transform: scale(1.05);
    }

    /* Floating Hearts */
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: #ff3366;
      transform: rotate(45deg);
      animation: float linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: #ff3366;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(45deg);
        opacity: 0;
      }
    }

    #videoContainer {
      display: none;
      margin-top: 20px;
    }

    iframe {
      width: 90%;
      max-width: 500px;
      height: 280px;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
    }
  </style>
</head>
<body>

  <h1>For My Love ‚ù§Ô∏è</h1>
  <img id="imageBox" src="yourphoto.jpg" alt="Love Image">
  <div id="textBox">You are the most beautiful part of my life.</div>
  <button id="nextBtn" onclick="showNext()">Next Line ‚û°Ô∏è</button>
  <br>
  <button id="playBtn" onclick="showVideo()">üé¨ Play Me</button>

  <div id="videoContainer">
    <iframe width="853" height="480" src="https://www.youtube.com/embed/8MYdve75LWg" title="Dil Meri Na Sune | Atif Aslam | Himesh Reshammiya | Evergreen Love Song" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <!-- Optional background music (remove if not needed) 
  <audio autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>
	-->
  <script>
    const lines = [
      "You are the most beautiful part of my life.",
      "My heart found its home in you.",
      "You're my today and all of my tomorrows.",
      "Your smile is my favorite sunshine.",
      "You complete my every heartbeat.",
      "Being with you feels like a dream come true.",
      "I fall in love with you more every day.",
      "Forever is better with you."
    ];

    let index = 0;

    function showNext() {
      index = (index + 1) % lines.length;
      const textBox = document.getElementById("textBox");
      textBox.style.opacity = 0;
      setTimeout(() => {
        textBox.textContent = lines[index];
        textBox.style.opacity = 1;
      }, 300);
    }

    function showVideo() {
      document.getElementById("videoContainer").style.display = "block";
      document.getElementById("playBtn").style.display = "none";
    }

    // Floating hearts
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.top = '100vh';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
