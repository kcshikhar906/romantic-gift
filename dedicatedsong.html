<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel - Romantic Song Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeef0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #c0392b;
    }

    canvas {
      border: 5px solid #c0392b;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e74c3c;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #popupText {
      background: white;
      padding: 30px;
      font-size: 22px;
      border-radius: 12px;
      text-align: center;
    }

    iframe {
      margin-top: 20px;
      border: 4px solid #c0392b;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<h1>üéµ Spin the Romantic Song Wheel üéµ</h1>

<canvas id="wheel" width="400" height="400"></canvas>
<button onclick="spinWheel()">SPIN</button>

<div id="popup">
  <div id="popupText">You got a song!</div>
</div>

<iframe id="player" width="360" height="215" allow="autoplay" allowfullscreen></iframe>

<script>
  const songs = [
    { title: "Picked for You üíñ", url: "https://www.youtube.com/embed/aRa1LdjgWbs?autoplay=1" },
    { title: "Picked for You üíñ", url: "https://www.youtube.com/embed/aRa1LdjgWbs?autoplay=1" },
    { title: "Picked for You üíñ", url: "https://www.youtube.com/embed/aRa1LdjgWbs?autoplay=1" },
    { title: "Picked for You üíñ", url: "https://www.youtube.com/embed/aRa1LdjgWbs?autoplay=1" },
    { title: "Picked for You üíñ", url: "https://www.youtube.com/embed/aRa1LdjgWbs?autoplay=1" },
    { title: "Picked for You üíñ", url: "https://www.youtube.com/embed/aRa1LdjgWbs?autoplay=1" },
  ];

  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const numSegments = songs.length;
  const angle = 2 * Math.PI / numSegments;

  function drawWheel() {
    for (let i = 0; i < numSegments; i++) {
      const startAngle = i * angle;
      const endAngle = startAngle + angle;

      ctx.beginPath();
      ctx.moveTo(200, 200);
      ctx.arc(200, 200, 200, startAngle, endAngle);
      ctx.fillStyle = i % 2 === 0 ? '#f8c6d8' : '#f9e0e4';
      ctx.fill();

      ctx.save();
      ctx.translate(200, 200);
      ctx.rotate(startAngle + angle / 2);
      ctx.fillStyle = '#8e44ad';
      ctx.font = "bold 16px Arial";
      ctx.textAlign = "right";
      ctx.fillText(songs[i].title, 180, 10);
      ctx.restore();
    }

    // Draw center circle
    ctx.beginPath();
    ctx.arc(200, 200, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "#c0392b";
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.font = "bold 18px Arial";
    ctx.textAlign = "center";
    ctx.fillText("SPIN", 200, 205);
  }

  drawWheel();

  let rotation = 0;
  let spinning = false;

  function spinWheel() {
    if (spinning) return;
    spinning = true;

    const spinDegrees = Math.floor(Math.random() * 3000) + 3000;
    const totalRotation = rotation + spinDegrees;

    canvas.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
    canvas.style.transform = `rotate(${totalRotation}deg)`;

    setTimeout(() => {
      rotation = totalRotation % 360;
      canvas.style.transition = 'none';
      canvas.style.transform = `rotate(${rotation}deg)`;

      const degreesPerSegment = 360 / numSegments;
      const selectedIndex = Math.floor(((360 - rotation + degreesPerSegment / 2) % 360) / degreesPerSegment);
      const selectedSong = songs[selectedIndex];

      showPopup(`üéµ Now playing:<br><b>${selectedSong.title}</b>`);
      loadVideo(selectedSong.url);
      spinning = false;
    }, 4000);
  }

  function showPopup(message) {
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    popupText.innerHTML = message;
    popup.style.display = 'flex';
  }

  document.getElementById('popup').addEventListener('click', () => {
    document.getElementById('popup').style.display = 'none';
  });

  function loadVideo(url) {
    const player = document.getElementById('player');
    player.src = url;
  }
</script>
<a href="index.html" style="
  position: fixed; top: 15px; left: 15px;
  background-color: rgba(255,255,255,0.8);
  color: #ff5f6d;
  padding: 8px 16px;
  border-radius: 20px;
  font-weight: bold;
  text-decoration: none;
  z-index: 1000;
">üè† Home</a>
</body>
</html>
