<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome My Love üíï</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ff5f6d, #ffc371);
      color: white;
      text-align: center;
    }

    #lockscreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    #main-content {
      display: none;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #ff5f6d;
      cursor: pointer;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    h1.typewriter {
      font-size: 2.5rem;
      margin-top: 30px;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    p {
      font-size: 1.2rem;
    }

    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .hearts span {
      position: absolute;
      color: #fff;
      animation: float 10s linear infinite;
      font-size: 1.5rem;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <!-- Lock screen -->
  <div id="lockscreen">
    <h1>üîê Enter Passcode</h1>
    <input type="password" id="passcode" placeholder="Type the secret passcode"/>
    <button onclick="checkPass()">Enter</button>
    <p id="wrong" style="color: pink; display: none;">Wrong passcode üíî</p>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <h1 class="typewriter">Welcome My Love üíñ</h1>
    <p>Choose one of the surprises I made for you</p>
    <nav id="nav-links">
      <a href="scratchmatch.html">Scratch and Match</a>
      <a href="swtlines.html">Romantic Sweet Lines</a>
	  <a href="spin.html">Spin the Wheel</a>
	  <a href="dedicatedsong.html">Song Dedication</a>
      <!-- ADD NEW LINKS HERE -->
    </nav>
  </div>

  <script>
    const correctPass = "143"; // Change this
    const storageKey = "romanticPassTime";

    // Check if user has entered passcode recently
    const lastAccess = localStorage.getItem(storageKey);
    if (lastAccess && Date.now() - parseInt(lastAccess) < 30 * 60 * 1000) {
      unlockPage();
    }

    function checkPass() {
      const input = document.getElementById("passcode").value;
      if (input === correctPass) {
        localStorage.setItem(storageKey, Date.now().toString());
        unlockPage();
      } else {
        document.getElementById("wrong").style.display = "block";
      }
    }

    function unlockPage() {
      document.getElementById("lockscreen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }

    // Floating hearts
    const heartContainer = document.getElementById('hearts-container');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('span');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDelay = `${Math.random() * 10}s`;
      heartContainer.appendChild(heart);
    }
  </script>
</body>
</html>
