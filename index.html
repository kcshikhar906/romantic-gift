<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Scratch Memory Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ff4b2b, #ff416c);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      color: #ff416c;
      border-radius: 10px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      position: relative;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card.revealed {
      background: #ffe6eb;
    }

    .card.matched {
      background: #ff91a4;
      color: white;
      font-weight: bold;
    }

    .hidden-text {
      visibility: hidden;
    }

    .card.revealed .hidden-text {
      visibility: visible;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      color: #fff;
      animation: float 10s linear infinite;
      font-size: 24px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(30px);
        opacity: 0;
      }
    }

    /* Confetti */
    canvas.confetti {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }

    /* End message */
    #message {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>💕 Scratch & Match 💕</h1>
  <div id="game"></div>
  <div id="message">🎉 You Matched All Pairs! 🎉</div>

  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    const pairs = [
      '❤️', '❤️',
      'Kiss', 'Kiss',
      '💋', '💋',
      'Hug', 'Hug',
      '😍', '😍',
      'Love', 'Love',
      '💖', '💖'
    ];

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matched = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(content) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `<span class="hidden-text">${content}</span>`;
      card.addEventListener('click', () => revealCard(card, content));
      return card;
    }

    function revealCard(card, content) {
      if (lockBoard || card.classList.contains('revealed') || card.classList.contains('matched')) return;
      card.classList.add('revealed');

      if (!firstCard) {
        firstCard = { card, content };
      } else {
        secondCard = { card, content };
        lockBoard = true;

        setTimeout(() => {
          if (firstCard.content === secondCard.content) {
            firstCard.card.classList.add('matched');
            secondCard.card.classList.add('matched');
            matched += 2;

            if (matched === pairs.length) {
              document.getElementById('message').style.display = 'block';
              startConfetti();
            }
          } else {
            firstCard.card.classList.remove('revealed');
            secondCard.card.classList.remove('revealed');
          }

          firstCard = null;
          secondCard = null;
          lockBoard = false;
        }, 1000);
      }
    }

    function initGame() {
      const gameBoard = document.getElementById('game');
      gameBoard.innerHTML = '';
      shuffle(pairs).forEach(content => {
        gameBoard.appendChild(createCard(content));
      });
    }

    // Floating hearts
    function spawnHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        heart.innerHTML = '❤️';
        document.body.appendChild(heart);
      }
    }

    // Confetti
    function startConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 5 + Math.random() * 5,
        dx: Math.random() * 2 - 1,
        dy: Math.random() * 3 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of pieces) {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          p.y += p.dy;
          p.x += p.dx;
          if (p.y > canvas.height) p.y = 0;
          if (p.x > canvas.width) p.x = 0;
        }
        requestAnimationFrame(draw);
      }

      draw();
    }

    initGame();
    spawnHearts();
  </script>
</body>
</html>
