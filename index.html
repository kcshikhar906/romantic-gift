<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      background: radial-gradient(circle at top, #ffccd5 0%, #ff99ac 100%);
      overflow: hidden;
      height: 100vh;
      position: relative;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #fff0f5;
      text-shadow: 1px 1px 3px #b00020;
      z-index: 2;
      position: relative;
    }

    #imageBox {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
      z-index: 2;
      position: relative;
    }

    #textBox {
      font-size: 20px;
      padding: 10px 30px;
      margin-top: 10px;
      color: #fff8f9;
      min-height: 60px;
      font-weight: 500;
      z-index: 2;
      position: relative;
    }

    #nextBtn {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(255, 51, 102, 0.5);
      z-index: 2;
      position: relative;
    }

    #nextBtn:hover {
      transform: scale(1.05);
    }

    /* Floating Hearts */
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: #ff3366;
      transform: rotate(45deg);
      animation: float linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: #ff3366;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>For My Love ❤️</h1>
  <img id="imageBox" src="s.jpg" alt="Love Image">
  <div id="textBox">You are the most beautiful part of my life.</div>
  <button id="nextBtn" onclick="showNext()">Next Line ➡️</button>

  <script>
    const lines = [
      "You are the most beautiful part of my life.",
      "My heart found its home in you.",
      "You're my today and all of my tomorrows.",
      "Your smile is my favorite sunshine.",
      "You complete my every heartbeat.",
      "Being with you feels like a dream come true.",
      "I fall in love with you more every day.",
      "Forever is better with you."
    ];

    let index = 0;

    function showNext() {
      index = (index + 1) % lines.length;
      document.getElementById("textBox").textContent = lines[index];
    }

    // Create floating hearts on page load
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.top = '100vh';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
